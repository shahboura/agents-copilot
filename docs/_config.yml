# Jekyll Configuration for GitHub Pages
title: "GitHub Copilot Agents - AI Coding Assistants for Intelligent Development"
description: "Advanced AI coding assistants for GitHub Copilot. 6 specialized agents that automate software development workflows with intelligent planning, code generation, documentation, and quality assurance across 11+ programming languages."
url: https://shahboura.github.io
baseurl: /agents-copilot
repository: shahboura/agents-copilot

# SEO Keywords
keywords: "github copilot, ai coding assistant, software development, code generation, automation, dev tools, programming assistant, intelligent coding, workflow automation, multi-language, code review, documentation generator, development productivity"

# Theme Configuration
# Using remote_theme for GitHub Pages compatibility
remote_theme: just-the-docs/just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Color scheme
color_scheme: light

# Logo and branding
logo: false

# Search Configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: order
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/shahboura/agents-copilot

# Footer
footer_content: "Copyright &copy; 2025 Shehab Elhadidy. Licensed under the MIT License."

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/shahboura/agents-copilot"

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# SEO Metadata
lang: en_US
author:
  name: "Shehab ElHadidy"
  twitter: "shahboura"

twitter:
  username: shahboura
  card: summary_large_image

social:
  name: GitHub Copilot Agents
  links:
    - https://github.com/shahboura/agents-copilot

# Default SEO tags
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-image.png

# Collections for agent pages
collections:
  agents:
    output: true

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
